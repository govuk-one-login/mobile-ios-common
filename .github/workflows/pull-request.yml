name: iOS Pull Request

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    if: github.event.pull_request.draft == false
    runs-on: macos-15

    steps:
      - name: Add path globally
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # pin@v4
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Run Linter
        run: |
          brew install swiftlint
          swiftlint --strict

      - name: Validate Pull Request Name
        id: versioning
        uses: Oliver-Binns/Versioning@b6152639f8a9674571ba9794e27a47e2593ceb43 # pin@v1.3.3
        with:
          ACTION_TYPE: 'Validate'

      - name: Xcode select
        run: |
          sudo xcode-select -s /Applications/Xcode_16.app

      - name: Install and configure dependencies
        run: |
          brew update
          brew install sonar-scanner

      - name: Build and Test
        run: |
          set -o pipefail && xcodebuild -workspace "GDSCommon-Demo.xcworkspace" -scheme GDSCommon-Demo test \
           -destination "platform=iOS Simulator,name=iPhone 16,OS=18.0" \
           -enableCodeCoverage YES \
           -resultBundlePath result.xcresult | xcbeautify

      - name: Run SonarCloud Scanning
        run: |
          bash xccov-to-sonarqube-generic.sh result.xcresult > sonarqube-generic-coverage.xml

          pull_number=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")

          sonar-scanner \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.coverageReportPaths="sonarqube-generic-coverage.xml" \
            -Dsonar.pullrequest.key=$pull_number \
            -Dsonar.pullrequest.branch=${{github.head_ref}} \
            -Dsonar.pullrequest.base=${{github.base_ref}}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check SonarCloud Results
        uses: sonarsource/sonarqube-quality-gate-action@d304d050d930b02a896b0f85935344f023928496 # pin@v1.1.0
        # Force to fail step after specific time
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
